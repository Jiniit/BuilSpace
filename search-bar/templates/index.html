<!DOCTYPE html>
<html>
<head>
    <title>Keyword Search</title>
</head>
<body>
    <h1>Keyword Search</h1>
    <form method="POST">
        <label for="query">Enter a word or phrase:</label>
        <input type="text" name="query" required>
        <input type="submit" value="Search">
    </form>
    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
